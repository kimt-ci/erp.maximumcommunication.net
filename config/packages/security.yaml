security:
    # ...
    encoders:
        App\Entity\Erp\User\User:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    role_hierarchy:
        ROLE_HUMAN_RESOURCES: [ROLE_USER]
        ROLE_COMMERCIAL: [ROLE_USER]
        ROLE_LOGISTICS: [ROLE_USER]
        ROLE_ACCOUNTING: [ROLE_USER]
        ROLE_ADMIN: [ROLE_HUMAN_RESOURCES, ROLE_COMMERCIAL, ROLE_LOGISTICS, ROLE_ACCOUNTING]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        user_provider:
            entity:
                class: App\Entity\Erp\User\User
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: user_provider
            form_login:
                login_path: /
                check_path: /
                default_target_path: erp_dashboard
            logout:
                path: user_logout
                target: /
            guard:
                authenticators:
                    - App\Security\UserAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/manage/setting, roles: ROLE_ADMIN }
         - { path: ^/manage, roles: ROLE_USER }

